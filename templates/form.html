<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Concrete Strength Prediction Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .heading h1 {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 1rem;
      font-size: 3rem;
      text-shadow: 1px 2px 2px red;
      color: #333;
    }

    .wrapper {
      min-height: 100vh;
      width: 100%;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      color: #333;
    }

    .imagediv {
      width: 40%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .imagediv img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .login {
      width: 40%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .login div {
      margin: 10px 0;
      font-size: large;
    }

    .login label {
      text-transform: capitalize;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      color: purple;
    }

    .login div input[type="text"] {
      font-size: large;
      padding: 10px;
      border-radius: 5px;
      outline: none;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #007BFF;
      width: 100%;
      padding: 10px;
      font-size: larger;
      color: #fff;
      font-weight: bold;
      outline: none;
      border-radius: 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Additional custom styles can be added here */
  </style>
</head>

    <div class="login">
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div>
          <label for="cement">Cement:</label>
          <input type="text" name="cement" placeholder="Enter cement value (float)" required>
        </div>

        <div>
          <label for="blast_furnace_slag">Blast Furnace Slag:</label>
          <input type="text" name="blast_furnace_slag" placeholder="Enter blast furnace slag value (float)" required>
        </div>

        <div>
          <label for="fly_ash">Fly Ash:</label>
          <input type="text" name="fly_ash" placeholder="Enter fly ash value (float)" required>
        </div>

        <div>
          <label for="water">Water:</label>
          <input type="text" name="water" placeholder="Enter water value (float)" required>
        </div>

        <div>
          <label for="superplasticizer">Superplasticizer:</label>
          <input type="text" name="superplasticizer" placeholder="Enter superplasticizer value (float)" required>
        </div>

        <div>
          <label for="coarse_aggregate">Coarse Aggregate:</label>
          <input type="text" name="coarse_aggregate" placeholder="Enter coarse aggregate value (float)" required>
        </div>         

        <div>
          <label for="fine_aggregate">Fine Aggregate:</label>
          <input type="text" name="fine_aggregate" placeholder="Enter fine aggregate value (float)" required>
        </div>

        <div>
          <label for="age">Age:</label>
          <input type="text" name="age" placeholder="Enter age value (integer)" required>
        </div>

        <input type="submit" class="btn" value="Predict">
      </form>

      <!-- Result section to display the prediction result -->
      {% if final_result is defined %}
        <div>
          <h2>Prediction Result:</h2>
          <p>The predicted concrete strength is: {{ final_result }}</p>
        </div>
      {% endif %}
      <!-- End of result section -->
    </div>
  </div>
</body>
</html>
